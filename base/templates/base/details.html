<h2 style="text-align:center">User Details</h2>
		<table  rules="all" align="center" class="alt"  style="margin-left:3px;border: 1px solid black;width: 100%;">
				<thead>
				<tr>
						<th>Name</th>
						<th>Contact</th>
						<th>Address</th>
                        <th>City</th>
                        <th>Email</th>
                        <th>Designation</th>
                    
				</tr>
				</thead>
				<tbody>
							<tr>
								<td>{{user.full_name}}</td>
								<td>{{user.contact_no}}</td>
								<td>{{user.Address}}</td>
                                <td>{{user.city}}</td>
                                <td>{{user.email}}</td>
                                <td>{{user.designation}}</td>
							</tr>
				</tbody>
		</table>
